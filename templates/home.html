<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Boston House Price</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-section { background: #fff; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="form-section">
        <h2 class="mb-4 text-center">Enter Feature Values</h2>
        <form action="/predictdata" method="post">
            <div class="row">
                {% for feature in ["crim", "zn", "indus", "chas", "nox", "rm", "age", 
                                   "dis", "rad", "tax", "ptratio", "b", "lstat"] %}
                <div class="col-md-4 mb-3">
                    <label class="form-label">{{ feature.upper() }}</label>
                    <input type="number" step="any" class="form-control" name="{{ feature }}" required>
                </div>
                {% endfor %}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Predict Price</button>
            </div>
        </form>

        {% if results %}
        <div class="alert alert-info mt-4 text-center">
            <h4 class="mb-0">Predicted House Price: <strong>${{ results | round(2) }}</strong></h4>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
